[loggers]
keys=root,digiServer

[handlers]
keys=consoleHandler, rotateHandler

[formatters]
keys=digiServerFormatter

[logger_root]
level=ERROR
handlers=consoleHandler

[logger_digiServer]
level=ERROR
handlers=rotateHandler
qualname=digiServer
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=digiServerFormatter
args=(sys.stdout,)

[handler_rotateHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=digiServerFormatter
args=('/var/log/digiserver/digiserver.log', 'a', 10000000, 9)

[formatter_digiServerFormatter]
format=%(asctime)s [%(threadName)-10s] %(message)s
datefmt=
