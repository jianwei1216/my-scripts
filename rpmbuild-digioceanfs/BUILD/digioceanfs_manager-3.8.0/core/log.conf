[loggers]
keys=root,nodeManager,diskPlug, monitorReport

[handlers]
keys=consoleHandler, rotateHandler, diskPlugHandler, monitorReportHandler

[formatters]
keys=nodeManagerFormatter, monitorReportFormatter

[logger_root]
level=ERROR
handlers=consoleHandler

[logger_nodeManager]
level=ERROR
handlers=rotateHandler
qualname=nodeManager
propagate=0

[logger_diskPlug]
level=ERROR
handlers=diskPlugHandler
qualname=diskPlug
propagate=0

[logger_monitorReport]
level=ERROR
handlers=monitorReportHandler
qualname=monitorReport
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=nodeManagerFormatter
args=(sys.stdout,)

[handler_rotateHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=nodeManagerFormatter
args=('/var/log/digioceanfs_manager/nodeManager.log', 'a', 10000000, 9)

[handler_diskPlugHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=nodeManagerFormatter
args=('/var/log/digioceanfs_manager/diskPlug.log', 'a', 10000000, 9)

[handler_monitorReportHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=monitorReportFormatter
args=('/var/log/digioceanfs_manager/monitor_report.log', 'a', 10000000, 9)

[formatter_nodeManagerFormatter]
format=%(asctime)s [%(threadName)-10s] %(message)s
datefmt=

[formatter_monitorReportFormatter]
format=[%(asctime)s] [%(levelname)s] [%(threadName)s] [%(filename)s:%(lineno)d:%(funcName)s] %(message)s
datefmt=
