$def with (content)

<div id="loader">
    <div id="tabs">
        <ul>
            <li><a href="/clusternodeviewdynamicinfo">$_('dynamic information')</a></li>
            <!--<li><a href="/clusternodeviewstaticinfo">$_('static information')</a></li>-->
        </ul>
    </div>
</div>

<script type="text/javascript">
    $(ELT)(function() {
        $(ELT)( "#tabs" ).tabs({
	    ajaxOptions: {
	        error: function (xhr, status, index, anchor){
		    $(ELT)(anchor.hash).html('error raise');
	        },
                cache: false
			}
		});
		$(ELT)('.ui-tabs .ui-tabs-nav').hide();
		$(ELT)('.ui-widget-content').css('height','560px');
		$(ELT)('.ui-widget-content').css('border','0');
		$(ELT)( "#tabs" ).css('margin','0');
    });
</script>
