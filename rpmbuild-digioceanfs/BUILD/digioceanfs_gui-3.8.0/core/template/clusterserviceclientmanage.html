$def with (content)

<div id="client_pcontent">

</div>

<script type="text/javascript">
    $(ELT)(function(){
        clusterserviceclientload();
    });
    function clusterserviceclientload(){
        var service_name = $(ELT)('#clusterservicename').val();
        var url = "/clusterclientnodeload?" + new Date().getTime();
        checkSession();
        $(ELT).ajax({
            url: url,
            data: 'service_name='+service_name,
            dataType: 'html',
            beforeSend: function(){
                custLoading("$_('Loading Data ...')");
            },
            success: function(text){
                $(ELT)('#loaddialog').dialog('close');
                $(ELT)('#client_pcontent').html(text);
            }
        });
    }
</script>
