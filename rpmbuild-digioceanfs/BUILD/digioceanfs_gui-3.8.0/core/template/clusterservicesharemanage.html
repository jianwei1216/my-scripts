$def with (content)

<form id="formclusterreplacenodisk" method="post">
    <fieldset class="createdialog">
        <div>
            <label for="clusterservicename">$_("clusterservicename")</label>
            <select name="clusterservicename" id="clusterservicename" onchange="service_change()">
            $if content.clusterservice:
                $for service in content.clusterservice:
                    <option value="$service['servicename']">$service['servicename']</option>
            $else:
            	<option value="">$_("none")</option>
            </select>
            &nbsp;
            $if content.clusterservice:
                $for service in content.clusterservice:
                    <input type="hidden" value="$service['status']" id="$service['servicename']_status" />

            <!--状态--> 
            <span class="share_status">
                <span id="share_status_name"></span>：
                <span id="share_status">关闭中</span>
                <button id="share_status_button" onClick="return(status_change())">启动</button>
            </span>
        </div>
    </fieldset>
</form>

<div id="managetab">
    <div id="tabs">
        <ul>
            <li><a href="/clusterservicenfsusermanage" onClick="tab_change('nfs')" id="nfs_tab">$_('clusterservicenfsmanage')</a></li>
            <li><a href="/clusterservicecifsusermanage" onClick="tab_change('cifs')" id="cifs_tab">$_('clusterservicecifsmanage')</a></li>
            <li><a href="/clusterserviceclientmanage" onClick="tab_change('client')" id="client_tab">$_('cluster_client_node')</a></li>
        </ul>
    </div>
</div>

<script type="text/javascript">
    $(ELT)(function() {
        $(ELT)('#share_status_button').button({
            text:false,
            icons: {
                primary: 'ui-icon-power'
            }
        });
        $(ELT)( "#tabs" ).tabs({
            ajaxOptions: {
                error: function( xhr, status, index, anchor ) {
                    //$(ELT)( anchor.hash ).html("Couldn't load this tab. We'll try to fix this as soon as possible. " + "If this wouldn't be a demo." );
                }
            }
        });
        service_change();
    });
    //选择服务
    function service_change(){
        if($(ELT)('#'+$(ELT)('#clusterservicename').val()+'_status').val()=='Started'){
            $(ELT)('.share_status').show();
            $(ELT)('#managetab').show();
            $(ELT)('#cifs_tab').click();
            //$(ELT)('#nfs_tab').click();
            //$(ELT)('#client_tab').click();
        }else{
            custAlert("$_('operfail')","$_('13447')");
            $(ELT)('.share_status').hide();
            $(ELT)('#managetab').hide();
        }
    }
    //按钮改变状态
    function status_change(){
        if($(ELT)('#share_status_name').html()=="$_('clusterservicenfs_status')"){
            var type='nfs';
        }else{
            var type='cifs';
        }
        if($(ELT)('#share_status').html()=='$_("started")'){
            share_export(type,'stop');
        }else{
            share_export(type,'start');
        }
        return false;
    }
    //改变选项卡
    function tab_change(type){
        if(type=='nfs'){
            $(ELT)('.share_status').show();
            $(ELT)('#share_status_name').html("$_('clusterservicenfs_status')");
            share_export(type,'status')
        }else if(type=='cifs'){
            $(ELT)('.share_status').show();
            $(ELT)('#share_status_name').html("$_('clusterservicecifs_status')");
            share_export(type,'status')
        }else{
            $(ELT)('.share_status').hide();
	}
    }
    //获取状态，改变状态
    function share_export(type,option){
        if(type=='nfs'){
            var url='/clusterservicenfs_status?'+new Date().getTime();
            var data='clusterservicename='+$(ELT)('#clusterservicename').val()+'&clusterservicenfsoption='+option;
        }else{
            var url='/clusterservicecifs_status?'+new Date().getTime();
            var data='clusterservicename='+$(ELT)('#clusterservicename').val()+'&clusterservicecifsoption='+option;
        }
        $(ELT).ajax({
            url: url,
            type: 'POST', 
            data: data,
            dataType: 'text',
            beforeSend: function(){
                custLoading("$_('Loading Data ...')");
            },
            error: function(){
                custAlert("$_('operfail')","Request Error!");
            },
            success: function(text){
                $(ELT)('#loaddialog').dialog('close');
                if(isNaN(text)){
                    //返回状态
                    if(text=='started'){
                        var status='started'
                    }else if(text=='stoped'){
                        var status='stoped';
                    }else{
                        var is_start=text.match(/start/);
                        var is_stop=text.match(/stop/);
                        if(is_start&&is_stop){
                            var status='stoped';
                            var warn=1;
                        }else if(is_start&&!is_stop){
                            var status='started';
                        }else if(!is_start&&is_stop){
                            var status='stoped'
                        }else{
                            var status='error';
                        }
                    }
					
                    if(status=='started'){
                        $(ELT)('#share_status').html('$_("started")');
                        $(ELT)('#share_status_button').button("option","icons",{primary:'ui-icon-pause'});
                        $(ELT)('#share_status_button').attr('title','$_("stop")');
                        $(ELT)('#nfsuseradd').show();
                        $(ELT)('.ui-icon ui-icon-inline ui-icon-trash').show();
                    }else if(status=='stoped'){
                        if(warn){
                            $(ELT)('#share_status').html('$_("Warnning")');
                        }else{
                            $(ELT)('#share_status').html('$_("stoped")');
                        }
                        $(ELT)('#share_status_button').button("option","icons",{primary:'ui-icon-power'});
                        $(ELT)('#share_status_button').attr('title','$_("start")');
                        $(ELT)('#nfsuseradd').hide();
                        $(ELT)('.ui-icon ui-icon-inline ui-icon-trash').hide();
                    }else{
                        custAlert("$_('operfail')",text);
                    }
                }else{
                    //改变状态
                    if(parseInt(text) == 0){
                        if(type=='nfs'){
                            if(option == 'stop'){
                                custAlert("$_('opersucc')","$_('clusterservicenfsstopsucc')");
                            }else{
                                custAlert("$_('opersucc')","$_('clusterservicenfsstartsucc')");
                            }
                        }else{
                            if(option == 'stop'){
                                custAlert("$_('opersucc')","$_('clusterservicecifsstopsucc')");
                            }else{
                                custAlert("$_('opersucc')","$_('clusterservicecifsstartsucc')");
                            }
                        }
                        share_export(type,'status');
                    }else{
                        custAlert("$_('operfail')","$_('operfailinfo')");
                    }
                }
            }
        });
    }
    function clusterserviceclientcreate(){
        custLoading("$_('Loading Data ...')");
        checkSession();
        var url = '/clusterclientnodecreate?' + new Date().getTime();
        var cclientdialog = $(ELT)('<div id="cclientdialog" title="$_('cluster_client_node_create')">').appendTo('body');
        cclientdialog.load(
            url, 
            '',
            function (responseText, textStatus, XMLHttpRequest) {
                $(ELT)('#loaddialog').dialog('close');
                cclientdialog.dialog({
                    bgiframe: true,
                    autoOpen: true,
                    width: 340,
                    modal: true,
                    resizable: false,
                    buttons: {
                        "$_('cancel')": function() {
                            $(ELT)(this).dialog('close');
                        },
                        "$_('create')": function() {
                            var node_name=$(ELT)("#clusternodeipaddr").val();
                            var service_name=$(ELT)("#clusterservicename").val();
					
                            if(!node_name){
                                custAlert("$_('operfail')","$_('ip_please')");
                                return false;
                            }
					
                            $(ELT).ajax({
                                url: "/clusterclientnodecreate?" + new Date().getTime(),
                                type: 'POST',
                                data: "service_name="+service_name+"&node_name="+node_name,
                                dataType: 'text',
                                async:true,
                                beforeSend: function(){
                                    custLoading("$_('Loading Data ...')");
                                },
                                error: function(){
                                    custAlert("$_('operfail')","Request Error!");
                                },
                                success: function(text){
                                    if(isNaN(text)){
                                        custAlert("$_('operfail')",text);
                                    }else{
                                        if(parseInt(text) == 0){
                                            clusterserviceclientload();
                                            custAlert("$_('opersucc')","$_('opersucc')");
                                        }else{
                                            switch(parseInt(text)){
                                                case 1:
                                                    custAlert("$_('operfail')","$_('ip_exists')");
                                                    break;
										
                                                case 11098:
                                                    custAlert("$_('operfail')","$_('ip_can_not_connect')");
                                                    break;
										
                                                case 11099:
                                                    custAlert("$_('operfail')","$_('ip_no_node')");
                                                    break;
										
                                                default:
                                                    custAlert("$_('operfail')","$_('operfailinfo')");
                                                    break;
                                            }
                                        }
                                    }
                                    $(ELT)('#loaddialog').dialog('close');
                                }
                            });
                            $(ELT)(this).dialog('close');
                        }
                    },
                    close: function(){
                        cclientdialog.remove();
                    }
                });
            }
        );
    }

    function clusterserviceclientdelete(service_name,node_name){
        var buttons = {
            "$_('cancel')": function() {
                $(ELT)(this).dialog('close');
            },
            "$_('destroy')": function() {
                $(ELT).ajax({
                    url: "/clusterclientnodedelete?" + new Date().getTime(),
                    type: 'POST',
                    data: "service_name="+service_name+"&node_name="+node_name,
                    dataType: 'text',
                    async:true,
                    beforeSend: function(){
                        custLoading("$_('deletingnodenow')");
                    },
                    error: function(){
                        custAlert("$_('operfail')","Request Error!");
                    },
                    success: function(text){
                        if(isNaN(text)){
                            custAlert("$_('operfail')",text);
                        }else{
                            if(parseInt(text) == 0){
                                clusterserviceclientload();
                                clusterserviceload();
                            }else{
                                custAlert("$_('operfail')","$_('operfailinfo')");
                            }
                        }
                        $(ELT)('#loaddialog').dialog('close');
                    }
                });
                $(ELT)(this).dialog('close');
            }
        };
		
        $(ELT).ajax({
            url: "/clusterclientnodeload?" + new Date().getTime(),
            data: "node_name="+node_name,
            type: 'POST',
            async:true,
            beforeSend: function(){
                custLoading("$_('Loading Data ...')");
            },
            success: function(text){
                $(ELT)('#loaddialog').dialog('close');
				
                if(text!='0'){
                    custAlert("$_('operfail')",'请停止该客户端节点在服务"'+text+'"中的状态！');
                }else{
                    custwarning("$_('confirmoper')","$_('clusternodedeleteconfirm')",buttons);
                }
            }
        });
    }

    function clusterserviceclientstatus(op,service_name,node_name){
        $(ELT).ajax({
            url: "/clusterclientnodestatus?" + new Date().getTime(),
            type: 'POST',
            data: "op="+op+"&service_name="+service_name+"&node_name="+node_name,
            dataType: 'text',
            async:true,
            beforeSend: function(){
                if(op == 'stop'){
                    custLoading("$_('cluster_client_node_stop_now')");
                }else{
                    custLoading("$_('cluster_client_node_start_now')");
                }
            },
            error: function(){
                custAlert("$_('operfail')","Request Error!");
            },
            success: function(text){
                if(isNaN(text)){
                    custAlert("$_('operfail')",text);
                }else{
                    if(parseInt(text) == 0){
                        clusterserviceclientload();
                        if(op == 'stop'){
                            custAlert("$_('opersucc')","$_('cluster_client_node_stop_succ')");
                        }else{
                            custAlert("$_('opersucc')","$_('cluster_client_node_start_succ')");
                        }
                    }else{
                        custAlert("$_('operfail')","$_('operfailinfo')");
                    }
                }
                $(ELT)('#loaddialog').dialog('close');
            }
        });
    }
</script>
