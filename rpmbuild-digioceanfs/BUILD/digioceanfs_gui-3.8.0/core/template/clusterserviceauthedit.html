$def with(content)

<form id="formauthedit" method="post">
    <fieldset class="createdialog">
        <div>
            <label for="clusterauthpath">$_("currpath") : </label>
            <span>$content.path</span><br />
        </div><br />
        <div class="left" style="margin-left:40px;">
            <p>$_("AllUser")</p><br />
            <select id="nouser" name="nouser" style="height:290px;" class="ui-widget-content ui-corner-all" multiple="true">
            $for user in content.nouser:
                <option value="$user">$user</option>
            </select>
        </div>

        <div class="center" style="margin-top:30px;">
            <ul>
                <li><button id="moveruserright">$_('add')</button></li>
                <li><button id="moveruserrightall">$_('addall')</button></li>
                <li><button id="moveruserleft">$_('remove')</button></li>
                <li><button id="moveruserleftall">$_('removeall')</button></li>
            </ul>
        </div>

        <div class="right">
            <p>$_('readonlyuser')</p><br />
            <select id="ruser" name="ruser" class="ui-widget-content ui-corner-all" style="height:120px;" multiple="true">
            $for user in content.ruser:
                <option value="$user">$user</option>
            </select><br /><br />
        </div>

        <div class="center" style="margin-top:30px;">
            <ul>
                <li><button id="movewuserright">$_('add')</button></li>
                <li><button id="movewuserrightall">$_('addall')</button></li>
                <li><button id="movewuserleft">$_('remove')</button></li>
                <li><button id="movewuserleftall">$_('removeall')</button></li>
            </ul>
        </div>

        <div class="right">
            <p>$_("writeuser")</p><br />
            <select id="wuser" name="wuser" class="ui-widget-content ui-corner-all" style="height:120px;" multiple="true">
            $for user in content.wuser:
                <option value="$user">$user</option>
            </select><br /><br />
        </div>
        <label>&nbsp;</label>
    </fieldset>
</form>

<script type="text/javascript">
    $(ELT)(function(){
        $(ELT)('#moveruserright').button({
            text: false,
            icons: {
                primary: 'ui-icon-triangle-1-e'
            }
        }).bind('click',function() {$(ELT).listtolist("nouser","ruser","move",false);return false;});
        $(ELT)('#moveruserrightall').button({
            text: false,
            icons: {
                primary: 'ui-icon-seek-next'
            }
        }).bind('click',function() {$(ELT).listtolist("nouser","ruser","move",true);return false;});
        $(ELT)('#moveruserleft').button({
            text: false,
            icons: {
                primary: 'ui-icon-triangle-1-w'
            }
        }).bind('click',function() {$(ELT).listtolist("ruser","nouser","move",false);return false;});
        $(ELT)('#moveruserleftall').button({
            text: false,
            icons: {
                primary: 'ui-icon-seek-prev'
            }
        }).bind('click',function() {$(ELT).listtolist("ruser","nouser","move",true);return false;});

        $(ELT)('#movewuserright').button({
            text: false,
            icons: {
                primary: 'ui-icon-triangle-1-e'
            }
        }).bind('click',function() {$(ELT).listtolist("nouser","wuser","move",false);return false;});
        $(ELT)('#movewuserrightall').button({
            text: false,
            icons: {
                primary: 'ui-icon-seek-next'
            }
        }).bind('click',function() {$(ELT).listtolist("nouser","wuser","move",true);return false;});
        $(ELT)('#movewuserleft').button({
            text: false,
            icons: {
                primary: 'ui-icon-triangle-1-w'
            }
        }).bind('click',function() {$(ELT).listtolist("wuser","nouser","move",false);return false;});
        $(ELT)('#movewuserleftall').button({
            text: false,
            icons: {
                primary: 'ui-icon-seek-prev'
            }
        }).bind('click',function() {$(ELT).listtolist("wuser","nouser","move",true);return false;});
    });
</script>
