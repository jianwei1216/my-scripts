$def with (content)

<form id="formclusternodeipmi" method="post">
    <fieldset>
        <br />
        <div id="ip_content">
            <label for="clusternodeipmiipsrc">$_('clusternodeipmiipsrc')</label>
            <span style="padding-left:25px">$content.ipmiinfo[0]</span>
            <br /><br />
            <label for="clusternodeipmiipaddr">$_('clusternodeipmiipaddr')</label>
            $if content.ipmiinfo[1] == '-':
                <input name="clusternodeipmiipaddr" id="clusternodeipmiipaddr" class="ip" type="text" value="" />
            $else:
                <input name="clusternodeipmiipaddr" id="clusternodeipmiipaddr" class="ip" type="text" value="$content.ipmiinfo[1]" />
            <br /><br />
            <label for="clusternodeipminetmask">$_('clusternodeipminetmask')</label>
            $if content.ipmiinfo[2] == '-':
                <input name="clusternodeipminetmask" id="clusternodeipminetmask" class="ip" type="text" value="" />
            $else:
                <input name="clusternodeipminetmask" id="clusternodeipminetmask" class="ip" type="text" value="$content.ipmiinfo[2]" />
            <br /><br />
            <label for="clusternodeipmigateway">$_('clusternodeipmigateway')</label>
            $if content.ipmiinfo[3] == '-':
                <input name="clusternodeipmigateway" id="clusternodeipmigateway" class="ip" type="text" value="" />
            $else:
                <input name="clusternodeipmigateway" id="clusternodeipmigateway" class="ip" type="text" value="$content.ipmiinfo[3]" />
        </div>
        <label>&nbsp;</label>
    </fieldset>
</form>
<script type="text/javascript">
    $(ELT)('#formclusternodeipmi').validate({
        errorClass: "invalid",
        rules: {
            clusternodeipmiipaddr: {
                required: true
            },
            clusternodeipminetmask: {
                required: true
            },
            clusternodeipmigateway: {
                required: true
            }
        },
        messages: {
            clusternodeipmiipaddr: {
                required: "<img src='/static/theme/redmond/images/iperror.png'>"
            },
            clusternodeipminetmask: {
                required: "<img src='/static/theme/redmond/images/iperror.png'>"
            },
            clusternodeipmigateway: {
                required: "<img src='/static/theme/redmond/images/iperror.png'>"
            }
        }
    });
    $(ELT)(function(){
        $(ELT)('#clusternodeipmiipaddr').ipaddress();
        $(ELT)('#clusternodeipminetmask').ipaddress();
        $(ELT)('#clusternodeipmigateway').ipaddress();
    });

</script>
