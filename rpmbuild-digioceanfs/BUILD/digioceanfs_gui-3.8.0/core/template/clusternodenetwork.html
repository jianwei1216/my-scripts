$def with (content)

<div id="toolbar" class="ui-corner-all">
    <button id="btclusternodesetipaddr">$_("clusternodesetipaddr")</button>
    <button id="btclusternodesetbond">$_("clusternodesetbond")</button>
</div>
<div id="pcontent">

</div>

<script type="text/javascript">
    $(ELT)(function(){
        $(ELT)('#btclusternodesetipaddr').button({
            icons: {
                primary: 'ui-icon-plusthick'
            }
        }).bind('click',clusternodesetipaddr);
        $(ELT)('#btclusternodesetbond').button({
            icons: {
                primary: 'ui-icon-plusthick'
            }
        }).bind('click',clusternodesetbond);
        clusternodenetworkload(); }); 
    function clusternodenetworkload(){
    	var flag = arguments[0] ? arguments[0] : '';
    	var message = arguments[0] ? arguments[0] : '';
        var retry = true;
        var retrytime = 0;
        if(flag=='restart'){
            if(retry){
                $(ELT).ajax({
                    url: "/checkconnect?" + new Date().getTime(),
                    type: 'GET',
                    data: '',
                    dataType: 'text',
                    timeout: 1000,
                    complete: function(){
                        retrytime += 1;
                        if(retrytime == 60){
                            retry = false;
                        }
                    },
                    error: function(){
                        setTimeout("clusternodenetworkload('" + flag + "','" + message + "')",1000);
                    },
                    success: function(text){
                        $(ELT)('#loaddialog').dialog('close');
                        custAlert("$_('opersucc')",message);
                        clusternodenetworkload();
                    }
                });
            }else{
                $(ELT)('#loaddialog').dialog('close');
                custAlert("$_('failinfo')","$_('requesterr')");
            }
        }else{        
            var url = "/clusternodenetworkload?" + new Date().getTime();
            $(ELT)("#pcontent").load(url,'',function(){
                //$(ELT)('#clusternodeiface_wrapper').remove();									 
            });
        }
    }
    function clusternodesetipaddr(){
        custLoading("$_('Loading Data ...')");
        var url = "/clusternodesetipaddr?" + new Date().getTime();
        checkSession();
        var setipdialog = $(ELT)('<div id="setipdialog" title="$_('clusternodesetipaddr')">').appendTo('body');
        setipdialog.load(
            url, 
            '',
            function (responseText, textStatus, XMLHttpRequest) {
                $(ELT)('#loaddialog').dialog('close');
                setipdialog.dialog({
                    bgiframe: true,
                    autoOpen: true,
                    width: 360,
                    modal: true,
                    resizable: false,
                    buttons: {
                        "$_('cancel')": function() {
                            $(ELT)(this).dialog('close');
                        },
                        "$_('confirm')": function() {
                            var data = $(ELT)('#formclusterraid').serialize();
                            if(!$(ELT)('#formclusterraid').valid()){
                                return false;
                            }
                            $(ELT).ajax({
                                url: url,
                                type: 'POST',
                                data: data,
                                dataType: 'text',
                                beforeSend: function(){
                                    custLoading("$_('settingipaddrnow')");
                                },
                                error: function(){
                                    custAlert("$_('operfail')","Request Error!");
                                },
                                success: function(text){
                                    if(isNaN(text)){
                                        custAlert("$_('operfail')",text);
                                        $(ELT)('#loaddialog').dialog('close');
                                    }
                                    else{
                                        if(parseInt(text) == 0){
                                            clusternodenetworkload();
                                            $(ELT)('#loaddialog').dialog('close');
                                            custAlert("$_('opersucc')","$_('clusternodesetipaddrsucc')");
                                        }else{
                                            $(ELT)('#loaddialog').dialog('close');
                                            custAlert("$_('operfail')","$_('operfailinfo')");
                                        }
                                    }
                                }
                            });
                            $(ELT)(this).dialog('close');
                        }
                    },
                    close: function(){
                        setipdialog.remove();
                    }
                });
            }
        );
    }
    function clusternodesetipaddr_single(iface){
        custLoading("$_('Loading Data ...')");
        var partn = /^bond/;
        if(partn.exec(iface)){
            custAlert("$_('operfail')","$_('bondipaddrmustnbechange')");
            $(ELT)('#loaddialog').dialog('close');
            return false;
        }
        var url = "/clusternodesetipaddr_single?" + new Date().getTime();
        checkSession();
        var setipdialog = $(ELT)('<div id="setipdialog" title="$_('clusternodesetipaddr')">').appendTo('body');
        setipdialog.load(
            url, 
            'iface=' + iface,
            function (responseText, textStatus, XMLHttpRequest) {
                $(ELT)('#loaddialog').dialog('close');
                setipdialog.dialog({
                    bgiframe: true,
                    autoOpen: true,
                    width: 360,
                    modal: true,
                    resizable: false,
                    buttons: {
                        "$_('cancel')": function() {
                            $(ELT)(this).dialog('close');
                        },
                        "$_('confirm')": function() {
                            $(ELT)('.ip_octet').trigger('keyup');
                            if(!$(ELT)('#formclusterraid').valid()){
                                return false;
                            }
                            if($(ELT)('#newipaddr').val().replace(/[0-9.]/ig, "") != ''){
                                return false;
                            }
                            if($(ELT)('#newmask').val().replace(/[0-9.]/ig, "") != ''){
                                return false;
                            }
                            if($(ELT)('#newgateway').val().replace(/[0-9.]/ig, "") != ''){
                                return false;
                            }
                            if($(ELT)('#newbroadcast').val().replace(/[0-9.]/ig, "") != ''){
                                return false;
                            }
                            var data = $(ELT)('#formclusterraid').serialize() + '&iface=' + iface;
                            $(ELT).ajax({
                                url: url,
                                type: 'POST',
                                data: data,
                                dataType: 'text',
                                beforeSend: function(){
                                    if('$content.serverip' == $(ELT)('#oldipaddr').val()){
                                        custAlert("$_('opersucc')","$_('serveripchanged')"); 
                                    }else{
                                        custLoading("$_('settingipaddrnow')");
                                    }
                                },
                                error: function(){
                                    custAlert("$_('operfail')","Request Error!");
                                },
                                success: function(text){
                                    if(isNaN(text)){
                                        custAlert("$_('operfail')",text);
                                        $(ELT)('#loaddialog').dialog('close');
                                    }
                                    else{
                                        if(parseInt(text) == 0){
                                            clusternodenetworkload();
                                            $(ELT)('#loaddialog').dialog('close');
                                            custAlert("$_('opersucc')","$_('clusternodesetipaddrsucc')");
                                        }else{
                                            $(ELT)('#loaddialog').dialog('close');
                                            custAlert("$_('operfail')","$_('operfailinfo')");
                                        }
                                    }
                                }
                            });
                            $(ELT)(this).dialog('close');
                        }
                    },
                    close: function(){
                        setipdialog.remove();
                    }
                });
            }
        );
    }
    function clusternodesetbond(){
        custLoading("$_('Loading Data ...')");
        var url = "/clusternodesetbond?" + new Date().getTime();
        checkSession();
        var setbonddialog = $(ELT)('<div id="setbonddialog" title="$_('clusternodesetbond')">').appendTo('body');
        setbonddialog.load(
            url, 
            '',
            function (responseText, textStatus, XMLHttpRequest) {
                $(ELT)('#loaddialog').dialog('close');
                setbonddialog.dialog({
                    bgiframe: true,
                    autoOpen: true,
                    width: 560,
                    modal: true,
                    resizable: false,
                    buttons: {
                        "$_('cancel')": function() {
                            $(ELT)(this).dialog('close');
                        },
                        "$_('create')": function() {
                            var clusternewifacedev = []
                            $(ELT)('#clusternewifacedev option').each(function(){clusternewifacedev.push($(ELT)(this).val());$(ELT)(this).attr('selected','selected');});
                            if(clusternewifacedev == ''){
                                custAlert("$_('operfail')","$_('raiddevmustnotnull')");
                                $(ELT)(this).dialog('close');
                                return
                            }
                            var data = $(ELT)('#formclusternet').serialize();
                            $(ELT).ajax({
                                url: url,
                                type: 'POST',
                                data: data,
                                dataType: 'text',
                                beforeSend: function(){
                                    custLoading("$_('settingbondnow')");
                                },
                                error: function(){
                                    //custAlert("$_('operfail')","Request Error!");
                                    setTimeout("clusternodenetworkload('restart','$_('clusternodesetbondsucc')')",1000);
                                },
                                success: function(text){
                                    if(isNaN(text)){
                                        custAlert("$_('operfail')",text);
                                        $(ELT)('#loaddialog').dialog('close');
                                    }
                                    else{
                                        if(parseInt(text) == 0){
                                            clusternodenetworkload();
                                            $(ELT)('#loaddialog').dialog('close');
                                            custAlert("$_('opersucc')","$_('clusternodesetbondsucc')");
                                        }else{
                                            setTimeout("clusternodenetworkload('restart','$_('clusternodesetbondsucc')')",1000);
                                            //$(ELT)('#loaddialog').dialog('close');
                                            //custAlert("$_('operfail')","$_('operfailinfo')");
                                        }
                                    }
                                }
                            });
                            $(ELT)(this).dialog('close');
                        }
                    },
                    close: function(){
                        setbonddialog.remove();
                    }
                });
            }
        );
    }
    function clusternodebonddel(bondname){
        var url = '/clusternodebonddel?' + new Date().getTime();
        checkSession();
        var buttons = {
            "$_('cancel')": function() {
                $(ELT)(this).dialog('close');
            },
            "$_('delete')": function() {
                $(ELT)(this).dialog('close');
                $(ELT).ajax({
                    url: url,
                    type: 'POST',
                    data: 'clusternodebondname=' + bondname,
                    dataType: 'text',
                    beforeSend: function(){
                        custLoading("$_('deletebondnow')");
                    },
                    error: function(){
                        //custAlert("$_('operfail')","Request Error!");
                        setTimeout("clusternodenetworkload('restart','$_('clusternodebonddeletesucc')')",1000);
                    },
                    success: function(text){
                        if(isNaN(text)){
                            custAlert("$_('operfail')",text);
                            $(ELT)('#loaddialog').dialog('close');
                        }
                        else{
                            if(parseInt(text) == 0){
                                clusternodenetworkload();
                                $(ELT)('#loaddialog').dialog('close');
                                custAlert("$_('opersucc')","$_('clusternodebonddeletesucc')");
                            }else{
                                setTimeout("clusternodenetworkload('restart','$_('clusternodebonddeletesucc')')",1000);
                                //custAlert("$_('operfail')","$_('operfailinfo')");
                                //$(ELT)('#loaddialog').dialog('close');
                            }
                        }
                    }
                });
            }
        };
        custConfirm("$_('confirmoper')","$_('clusternodebonddeleteconfirm')",buttons);
    }
</script>
