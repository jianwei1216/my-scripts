$def with (content)

<div>$_('afr')<span id="afr_num"></span></div><!--冗余，不显示-->
<div>$_('strip')<span id="strip_num"></span></div><!--分片，不显示-->
<div>$_('disperse')<span id="disperse_num"></span>$_('disk_num')<span id="disk_num"></span></div><!--纠删码，不显示-->

<div id="pcontent">

</div>

<script type="text/javascript">
$(ELT)(document).ready(function(){
	clusternoderaidload();
});
function clusternoderaidload(){
    var url = "/clusterserviceraidload_select?" + new Date().getTime();
    $(ELT)("#pcontent").load(url,'',function(text){
        $(ELT)('#loaddialog').dialog('close');
        setTimeout(show_afr_and_strip_num,500);
    });
}
//冗余显示在dt里
function show_afr_and_strip_num(){
    if($(ELT)('#afr_num').html()){
        $(ELT)('#disktable_unit').append('$_("afr")&nbsp;<span id="">'+$(ELT)('#afr_num').html()+'</span>&nbsp;&nbsp;&nbsp;');
        //$(ELT)('#disktable_unit').css('width','auto');
        //$(ELT)('#disktable_filter').css('width','auto');
    }
    if($(ELT)('#strip_num').html()){
        $(ELT)('#disktable_unit').append('$_("strip")&nbsp;<span id="">'+$(ELT)('#strip_num').html()+'</span>&nbsp;&nbsp;&nbsp;');
    }
    if($(ELT)('#disk_num').html()){
        $(ELT)('#disktable_unit').append('$_("disperse")&nbsp;<span id="">'+$(ELT)('#disk_num').html()+'/'+$(ELT)('#disperse_num').html()+'</span>&nbsp;&nbsp;&nbsp;');
    }
}
</script>
